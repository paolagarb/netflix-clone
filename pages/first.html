<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="../style/owl.carousel.min.css">
        <link rel="stylesheet" href="../style/owl.theme.default.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
        <title>Netflix</title>
    </head>
    <body>
        <header>
            <div class="containerFist">
                <div>
                    <a href="#"><img src="../img/netflix-logo.png" alt="logo Netflix" class="logo"></img></a>
                    <nav class="navFirst">
                        <a href="index.html" class="selecionado">Início</a>
                        <a href="#">Séries</a>
                        <a href="#">Filmes</a>
                        <a href="#">Bombando</a>
                        <a href="#">Minha lista</a>
                    </nav>
                </div>
                <div>
                    <img src="../img/lupa.png" alt="Imagem de uma lupa" class="imagensHeader">
                    <p>INFANTIL</p>
                    <img src="../img/presente.png" alt="Imagem de um presente" class="imagensHeader">
                    <img src="../img/sino.png" alt="Imagem de um sino" class="imagensHeader">
                    <img src="../img/img2.png" alt="Desenho sorrindo" class="imagensHeader imgHeaderPrincipal">  &#9661;  
                </div>                
            </div>
        </header>
        <div  class="first-page">
            <main>
                <div class="principal">
                    <div class="container containerPrincipal">
                        <div>
                            <img src="../img/SugarRushDeNatal.jpg" alt="Foto de capa da série Sugar Rush de Natal">
                        </div>
                        <div>
                            <img src="../img/SugarRushDeNatalLogo.png" alt="Logo da série Sugar Rush de Natal" class="LogoSugarRush">
                            <h3 class="titulo">"O Christimans Tree"</h3>
                            <p class="descricao">
                                Os confeiteiros se aventuram com doces inspirados em árvores de Natal.
                                Jurada convidada: a bloleira Amirah Kassem, dona da Flour Shop.
                            </p>
                            <div class="botoes">
                                <button role="button" class="botaoAssistir">
                                    <i class="fas fa-play"></i>
                                    Assistir ao episódio
                                </button>
                                <button role="button" class="botaoEpisodio">
                                    Episódios
                                </button>     
                                <p>Originais Netflix ></p>   
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <div class="carrosel-filmes">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img src="../img/Atypical.jpg" alt="Hora da Aventura" class="box-filme">
                    </div>
                    <div class="item">
                        <img src="../img/goodGirls.jpg" alt="Breaking Bad" class="box-filme">
                    </div>
                    <div class="item">
                        <img src="../img/dark.jpg" alt="Dark" class="box-filme">
                    </div>
                    <div class="item">
                        <img src="../img/elite.jpg" alt="Elite" class="box-filme">
                    </div>
                    <div class="item">
                        <img src="../img/greys.png" alt="Greys Anatomy" class="box-filme">
                    </div>
                    <div class="item">
                        <img src="../img/la-casa-de-papel.jpg" alt="La Casa de Papel" class="box-filme">
                    </div>
                    <div class="item">
                        <img src="../img/lucifer.jpg" alt="Lucifer" class="box-filme">
                    </div>
                    <div class="item">
                        <img src="../img/orange.jpg" alt="Orange Is Ihe New Black" class="box-filme">
                    </div>
                </div>
            </div>
            <p class="descricoes">Em alta</p>
            <div class="carrosel-filmes" emAlta">
                <div class="owl-carousel owl-theme">
                    <div class="item imgAlta">
                        <img src="../img/janeTheVirgin.jpg" alt="Capa Jane The Virgin">
                    </div>
                    <div class="item imgAlta">
                        <img src="../img/Friends.jpg" alt="Capa Friends">
                    </div>
                    <div class="item imgAlta">
                        <img src="../img/Riverdale.jpg" alt="Capa Riverdale">
                    </div>
                    <div class="item imgAlta">
                        <img src="../img/strangerThings.jpeg" alt="Capa Stranger Things">
                    </div>
                    <div class="item imgAlta">
                        <img src="../img/You.jpg" alt="Capa You">
                    </div>
                    <div class="item imgAlta">
                        <img src="../img/o-mundo-sombrio-de-sabrina.jpg" alt="Capa O Mundo Sombrio de Sabrina">
                    </div>
                    <div class="item imgAlta">
                        <img src="../img/dinastia.jpg" alt="Capa Dinastia">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/62df14945f.js" crossorigin="anonymous"></script>
        <script src="../scripts/carousel/jquery.min.js"></script>
        <script src="../scripts/carousel/owl.carousel.min.js"></script>
        <script src="../scripts/carousel/setup.js"></script>  
    </body>
</html>
