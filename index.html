<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Netflix</title>
    </head>
    <body>
        <header>
            <div class="container">
                <img src="img/netflix-logo.png" alt="logo Netflix" class="logo"></img>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Mais recentes</a>
                    <a href="#">Minha lista</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="principal">
                <div class="container">
                    <h3 class="titulo">THE 100</h3>
                    <p class="descricao">Quase 100 anos após um apocalipse nuclear devastar a Terra, 
                       100 sobreviventes de uma estação espacial voltam para avaliar
                       as condições do planeta.
                    </p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>        
                    </div>
                </div>
            </div>
        </main>

        
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/62df14945f.js" crossorigin="anonymous"></script>
    </body>
</html>
