<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl.theme.default.min.css">
        <title>Netflix</title>
    </head>
    <body>
        <header>
            <div class="container">
                <a href="#"><img src="img/netflix-logo.png" alt="logo Netflix" class="logo"></img></a>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>

                </nav>
            </div>

        <main>
            <div class="principal">
                <div class="container">
                    <h3 class="titulo">THE 100</h3>
                    <p class="descricao">Quase 100 anos após um apocalipse nuclear devastar a Terra, 
                       100 sobreviventes de uma estação espacial voltam para avaliar
                       as condições do planeta.
                    </p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>        
                    </div>
                </div>
            </div>
        </main>

        <div class="carrosel-filmes">

                <div class="item">
                    <img src="img/adventure-time.jpg" alt="Hora da Aventura" class="box-filme">

                <div class="item">
                    <img src="img/breaking-bad.jpg" alt="Breaking Bad" class="box-filme">

                <div class="item">

                <div class="item">

                </div>
                <div class="item">

                </div>
                <div class="item">
                    <img src="img/la-casa-de-papel.jpg" alt="La Casa de Papel" class="box-filme">
                </div>
                <div class="item">
                    <img src="img/lucifer.jpg" alt="Lucifer" class="box-filme">
                </div>
                <div class="item">
                    <img src="img/orange.jpg" alt="Orange Is Ihe New Black" class="box-filme">
                </div>
                <div class="item">
                    <img src="img/pokemon.jpg" alt="Pokemon" class="box-filme">
                </div>
                <div class="item">
                    <img src="img/pokemon.jpg" alt="Ponto Cego" class="box-filme">
                </div>
                <div class="item">
                    <img src="img/the-100.jpg" alt="The 100" class="box-filme">
                </div>
            </div>
        </div>

        <script src="scripts/carousel/setup.js"></script>
        <script src="scripts/carousel/jquery.min.js"></script>
        <script src="scripts/carousel/owl.carousel.min.js"></script>
